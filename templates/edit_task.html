{% extends 'base.html' %}

{% block content %}
<h2>Edit Task</h2>
<form action="{{ url_for('edit_task', task_id=task[0]) }}" method="POST">
    <input type="text" name="title" value="{{ task[1] }}" required>
    <input type="date" name="due_date" value="{{ task[2] }}" required>
    <select name="status">
        <option value="Pending" {% if task[3] == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Completed" {% if task[3] == 'Completed' %}selected{% endif %}>Completed</option>
    </select>
    <button type="submit">Update</button>
</form>
{% endblock %}
